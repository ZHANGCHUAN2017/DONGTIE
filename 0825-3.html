<!DOCTYPE html>
<html>
        <head>
                <title>Xhtml写法规范</title>            
        </head>
        <!--
            1,在html页面中不区分大小写，但是我们一般都要使用小写。
        -->

        <!--
            2,html中注释不能嵌套
        -->
        <body>
        <!-- 
            3,html标签必须结构完整，要么出现成对，要么出现自结束标签
        -->
        <p>这是成对标签</p>
        
        <br>自结束标签
        <!-- 
            4,html标签可以嵌套，但是不可以交叉嵌套

        -->
            <p><font color="blue">今天天气不错</font></p>   <!-- 正确，嵌套-->
            <p><font color="blue">今天天气不错</p></font>   <!-- 错误，不可以交叉嵌套-->

        <!--
            html标签中的属性必须有值，且必须加引号,""和''都可以
        -->
           <p><font size="red">真不错</font></p> <!--  第一次用错size 应该是填1-7  -->
        </body>


</html>
