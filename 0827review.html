<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    
    <title>HTML</title>
</head>
<body>
    <h1>12345</h1>

    <!--  1.自结束标签使用方法例如：<img /> <img> <br> <br /> <input> <input />  
          2.注释
          3.标签中的属性：
                 <font>字体</font> ，color="颜色" ，size="字体大小"，           
                 例如<font color="red" size="2" >html复习</font>

                <img src="设置一个外部照片路径" alt="对照片的描述" />      
    -->  
               <center><p><font size="7" color="red">TENET</FONT></p></center> 
     
                <!--  hgroup标签是用来分组的，可以将一组相关的标题同时放入hgroup -->
               <hgroup>
                    <h2>1标签，哈哈</h2>
                    <h3>2标签，呵呵</h3>
                    </hgroup>

                <!--   em 标签用来表示语音语调的一个加重用意，在页面中不会独占一行的元素称为行内元素（inline element）  -->
                <p>今天下<font size="3" color="red" ><em>大雨</em></font>了</p>

                <!--  strong 标签表示强调，重要内容 -->
                你今天<strong>必须完成</strong>这项任务<br>

                <!--  blockquote 表示长引用  -->
                  杜甫说：<br>
                  <strong>人间自有真情在</strong>        
        
        
        
        
        
        
    
</body>
</html>
