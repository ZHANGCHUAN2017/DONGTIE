<!DOCTYPE html>
<html lang="zh">
    <head>
    <meta charset="UTF-8">

    <title>meta标签</title>
            <!--  meta标签可以设置字符集，meat标签还可以用来设置网页的关键字， -->

            <meta name="keywords"  content="HTML5,javascript,web前端，java" />

            <!--  还可以用来指定网页的描述，搜索引擎在检索页面时，会同时检索页面中的关键词和描述，但是这两个值不会影响页面在引擎中的排名。-->
            <meta name="description" content="发布H5，JS等前端相关信息" />

            <!--  meta标签还可以用来做请求的重定向 ;号不需要按shift键，直接按；即可-->
            <meta http-equiv="refresh" content="5;url=http://www.mi.com" />
    </head>
            
    <body>
            <h1>5秒以后自动跳转</h1>
    </body>
</html>
