	<p>党的组织路线经历了长期探索。我们党在党的六大时就提出了组织路线这个概念，但很长时间没有作出概括，直到2018年全国组织工作会议提出并阐述新时代党的组织路线。同时，我们党一直执行着实际存在的组织路线，绝大多数时候执行的是正确组织路线，也有一些时候执行了错误组织路线，如王明“左”倾教条主义统治党内时期、<span>文化大革命</span>时期。党的历史表明，什么时候坚持正确组织路线，党的组织就蓬勃发展，党的事业就顺利推进；什么时候组织路线发生偏差，党的组织就遭到破坏，党的事业就出现挫折。</p>
