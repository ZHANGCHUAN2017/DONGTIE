<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mp3音视频标签</title>
</head>
<body>
    <!--  
        audio标签用于在当前页面中引入一个外部音频文件，默认情况下，用户自己是不可以进行手动的暂停和播放。
        需要用到以下属性：
                controls 在当前页面显示出控制单元
                autoplay 自动播放的作用，目前基本用不到，所以尽量不使用。
                src 输出音频文件的路径

    -->
    <audio src="./source/bsklk.mp3"></audio>   <!--  此时浏览器还不能播放音频文件，因为没有控制单元，需要加上 controls -->
    <audio src="./source/bsklk.mp3 " controls></audio>

    <!--  注意此时音频文件大部分浏览器都会支持，只有IE8及以下版本的浏览器不支持音频的情况。遇到这个极少的情况可以使用老代码  embeb -->
    <embed src="./source/bsklk.mp3" type="source/mp3" width="180" height="60">

    <!--  表示文件路径方式有src 还可以用source来指定音视频的路径，-->
    <!--   video标签用于在当前页面中引入一个外部音频文件，默认情况下，用户自己是不可以进行手动的暂停和播放。-->
    <video src="./source/dabing.mp4" controls></video>
</body>
</html>
