<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    
    <title>图片标签</title>
</head>
    <body>
       <!--
           使用img标签来想网页中引入一个外部图片，img也是一个自结束的标签
           属性"
            src 设置一个外部图片的路径
            alt 可以用来设置在图片不能显示时，对图片的描述。
                                        搜索引擎可以同alt属性来识别不同的图片
                                        如果不写alt属性，则搜索引擎就不会对img中的图片进行收录
            width 可以用来修改图片的宽度，一般使用pk作为单位
            heigth 可以用来修改图片的高度，一般使用px作为单位
              
            宽度和高度两个属性如果只设置一个的话，另一个也会同时呈现出同等比列的调整大小
             
            如果需要设置成指定的比列和大小，需要同时设置 width 和heigth
            一般开发中除了自适应的页面，不建议设置width和heigth
           -->
        <img src="kaiquan.jpg"   width="320px"  height="320px"  />    

        <h1><font size="3">这是开权的学生时代,颇有杠把子的风范</font></h1>

        <h2><font size="3">下面是开权前几天买的电动按摩棒，今天到货了，他说没有捶打的效果，？？？</font>></h2>

        <img src="anmo.jpg" width="320" height="320" />


        <h3><font size="3">今天晚上开权自己动手做了月饼，不知道是真的吗？不过看起来好像很有食欲！
                           
        </font></h3>

        <img src="yuebing.jpg" alt="月饼" width="320" height="320" />

    </body>
</html>
