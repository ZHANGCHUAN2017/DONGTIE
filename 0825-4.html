<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <!--  下列是关键词写法，-->
        <meta name="viewport" content="web,前端，全栈">

        <title>内联框架</title>
    </head>
    <body>
        <h1>我是0825-4.html</h1>
    <!--
        使用内联框架可以引入一个外部页面，使用iframe标签来创建一个内联框架
        属性;
             src  指向一个外部页面路径，可以使用相对路径。
    -->
        <iframe src="0823-1.html"></iframe>

    <!--   在显示开发中不推荐使用内联框架，因为内联框架中的内容不会被搜索引擎检索 -->
    </body>
</html>
