<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta name="keywords" content="游金山寺,游金山寺古诗,苏轼" /> <!--  这里虽然还是练习，但把关键词检索也写上 吧-->

        
        <title>超链接学习作业</title>

    </head>
    <body>
        <center>      <!--   center 是成对标签，可以表示居中的作用，用法是将全文放在 center 中。 -->
            <p><img src="img/ss.jpg" alt="苏轼" width="270px" height="150px"/></p>
        <h1>北宋著名文学家</h1><br />

        <hr />          <!--  hr 标签是自结束标签，同时也出现下划线  -->

        <h2>游金山寺</h2>

        <!--  使用超链接可以让我们从一个页面跳转到另一个页面，
            使用 a 标签来创建一个超链接
            使用 href 标签指向链接跳转的目的地，可以写一个相对路径也可以写一个完整的地址
        
        -->
         <a href="https://baike.sogou.com/v4878.htm?fromTitle=%E8%8B%8F%E8%BD%BC" target="_blank">苏轼</a> 
       
            <!--    a 标签中的 target 属性可以用来指定，链接打开的位置
                可选值：  _self,表示在当前窗口打开（默认值）
                         _blank,表示在新的窗口打开
            -->
           
            <p>我家江水初发源，宦游直送江入海。 </p> <!--   一开始用的br 来换行，看着效果不好，就用了p 段落来表示-->

            <p>闻道潮头一丈高，天寒尚有沙痕在。 </p> 
                
            <p>中泠南畔石盘陀，古来出没随涛波。 </p> 
                    
            <p>试登绝顶望乡国，江南江北青山多。 </p> 
                    
            <p>羁愁畏晚寻归楫，山僧苦留看落日。 </p> 
                    
            <p>微风万顷靴文细，断霞半空鱼尾赤。 </p> 
                    
            <p>是时江月初生魄，二更月落天深黑。 </p> 
                    
            <p>江心似有炬火明，飞焰照山栖鸟惊。 </p> 
                    
            <p>怅然归卧心莫识，非鬼非人竟何物。 </p>
                    
            <p>江山如此不归山，江神见怪惊我顽。 </p> 
                    
            <p>我谢江神岂得已，有田不归如江水。 </p> 
                    
            <p>是夜所见如此。</p> 

            <hr />
            
        <!--  # 字符放在 href属性的链接位置中，可以起到回到顶部的作用  -->

            <a href="#">回到顶部</a><br />
            <a href="">联系我们</a>   <!--  联系我们暂时没做，同样也是将想要指定的链接地址填入 href 中-->
           


        </center>
            
    </body>
</html>
