<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8">
        <title>列表</title>
    </head>
    <body>
        <!--   
            列表（list）
            铅笔
            尺子
            橡皮

            在html中也可以创建列表，html列表一共有三种！
            1.有序列表
            2.无序列表
            3.定义列表

            1.有序列表，使用ol标签来开始和结束
                  使用li来做子列表的开始和结束
            2.无序列表，使用ul标签来开始和结束
                  使用li来做子列表的开始和结束
            3.定义列表，使用dl标签来开始和结束
                  使用dt来表示定义
                  使用dd来解释定义
        -->
        <ol>
            <li>电影</li>
            <li>动画</li>
            <li>纪录片</li>
        </ol>

        <ul>
            <li>电影</li>
            <li>动画</li>
            <li>纪录片</li>
        </ul>

        <dl>
            <dt>纪录片</dt>
            <dd>纪录片就是记录某事物从开始到结束的录制过程</dd>
        </dl>

        <!--  现实工作中用的比较多的是，ul,另外ul还可以无限嵌套  -->

        <ul>
            <li>
                <ul>
                    <li>
                        <ul>
                            <li>

                        
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </body>
    </html>
